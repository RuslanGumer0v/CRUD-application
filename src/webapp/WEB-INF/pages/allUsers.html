<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<h1>Users List</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    <!-- Dynamic user list -->
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td>
            <a th:href="@{'/edit/' + ${user.id}}">Edit</a>
            <a th:href="@{'/delete/' + ${user.id}}">Delete</a>
        </td>
    </tr>
</table>
<a th:href="@{/new}">Add New User</a>
</body>
</html>
